<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Todolist/sass/style.css">
    <script src="/Todolist/JS/main.js" type="module"></script>
    <title>To Do List</title>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter</label>
                <input id="newItem" type="text" size="40" placeholder="Add Item" tabindex="0" autocomplete="off">
                <button id="addItem" class="button" title="Add new item" aria-label="Add new item to lists" tabindex="0">+</button>
            </form>
        </section>

        <section class="listContainer">
            <div class="itemTitle">
                <h1 class="title">To Do List</h1>
                <button id="clearItem" class="button">clear item</button>
            </div>
            <hr>
            <div id="listItem">
                <div class="item">
                    <input type="checkbox"id="1" tabindex="0">
                    <label for="1">eat</label>
                </div>
                <div class="item">
                    <input type="checkbox"id="2" tabindex="0">
                    <label for="1">sleep</label>
                </div>
            </div>
        </section>
    </main>


</body>
</html>
